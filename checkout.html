<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checkout - Ecommerce</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Ecommerce</h1>
      <div class="mini-cart" onclick="location.href='index.html';">
        <img src="images/icon-home.png" alt="Home Icon">
      </div>      
    </header>
    <main>
        <section class="form-container">
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
              <label for="paymentMethod">Payment Method</label>
              <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Choose Payment Method</option>
                <option value="creditCard">Credit Card</option>
                <option value="bankTransfer">Bank Transfer</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>
            <button class="proceed-to-payment-button" type="submit">Proceed to Payment</button>
          </form>
        </section>
      </main>
    <footer>
      <p>&copy; Ecommerce</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
